{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form method='post', action='{% url "login" %}'>{% csrf_token %}
  <div class="row justify-content-center my-5">
    <div class="col-md-4">
      <h3 class="fw-normal">Log In</h3>
      {{form|crispy}}
      <button class="btn btn-primary w-100" type="submit">Log In</button>
    </div>
  </div>
</form>
{% endblock content %}
